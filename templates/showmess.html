<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            color: #0d47a1; /* Darker blue */
            text-shadow: 0 0 1px #0d47a1, 0 0 2px #0d47a1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-transform: capitalize; /* Apply title case to all p elements */
            color: #e0e0e0;
            text-shadow: 0 0 1px #0d47a1, 0 0 2px #0d47a1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .content-section {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ day }}</h1>
        <h2>Week Type: {{ week_type }}</h2>
        <h3>Today's Very Good Menu XD:</h3>

        <div class="content-section">
            <h4>Breakfast:</h4>
            <p>{{ breakfast|safe }}</p>
        </div>

        <div class="content-section">
            <h4>Lunch:</h4>
            <p>{{ lunch|safe }}</p>
        </div>

        <div class="content-section">
            <h4>Snacks:</h4>
            <p>{{ snacks|safe }}</p>
        </div>

        <div class="content-section">
            <h4>Dinner:</h4>
            <p>{{ dinner|safe }}</p>
        </div>
    </div>

    <div class="footer">
        &copy; Rights Reserved?
    </div>
</body>
</html>
